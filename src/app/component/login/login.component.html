<div>
  <form class="login row" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <div id="title"><span>登入</span></div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="username"><i class="bi bi-person-fill"></i></span>
      <input formControlName="username" type="text" class="form-control" placeholder="username" aria-label="username">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="password"><i class="bi bi-lock-fill"></i></span>
      <input formControlName="password" type="text" class="form-control" placeholder="password" aria-label="password">
    </div>
    <div class="input-group mb-3">
      <button type="submit" class="btn btn-primary from-btn">登入</button>
      <button type="submit" disabled class="btn btn-light from-btn">註冊</button>
    </div>
  </form>
</div>
